<!doctype html>
<html>
	<head>
		<title>ANONYMOUS Q&AIT</title>
		<link href="/stylesheets/style.css" rel="stylesheet">
		<meta charset="utf-8" /> 
	</head>
	<body>
		<div id="content">
			<header>
				<h1>ANONYMOUS Q&AIT</h1>
			</header>   
			<main>
				<input type="button" id="btn-show-modal-question" value="Ask a Question">	
			</main>
			<div id="modal-question" class="modal">
				<div class="modal-content">
					<input type="text" id="question-text" name="userQ" value="">
					<input type="button" class="submit" id="create-question" value="Ask">
					<input type="button" class="close" value="Cancel">
				</div>
			</div>
			<div id="modal-answer" class="modal">
				<div class="modal-content">
					<input type="text" id="answer-text" name="userA" value="">
					<input type="button" class="submit" id="create-answer" value="Answer">
					<input type="button" id="answer-close" class="close" value="Cancel">
					<input type="hidden" id="question-id" value="">
				</div>
			</div>
		</div>
		<script src="javascripts/index.js"></script>
	</body>
</html>
